<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/logo.jpg">
    <title>Product Management</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--search bar with buttons-->
    <h1>PRODUCT MANAGEMENT APPLICATION</h1>
    <div class="top-bar">
        <input type="text" name="search" id="search" placeholder="Search">
        <button id="searchButton" onclick="searchProduct()">Search</button>
        <button id="addProduct" onclick="location.href='form.html'">Add</button>
    </div>

    <!--Product grids-->
    <div class="grids" id="productGrid">
        <!--added dynamically-->
    </div>
    <div class="backButton">
        <button id="backButton" onclick="displayProducts()" style="display: none;">Back to All Products</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
